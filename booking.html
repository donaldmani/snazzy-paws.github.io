        <ul class="navbar-nav ms-auto">

  <!-- Form label section -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Book a Grooming Appointment</h2>
    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="owner-name" class="form-label">Owner's Name:</label>
        <input type="text" class="form-control" id="owner-name" name="owner-name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number:</label>
        <input type="tel" class="form-control" id="contact" name="contact" required>
      </div>
      <div class="mb-3">
        <label for="dog-name" class="form-label">Dogâ€™s Name:</label>
        <input type="text" class="form-control" id="dog-name" name="dog-name" required>
      </div>
      <div class="mb-3">
        <label for="breed" class="form-label">Breed:</label>
        <input type="text" class="form-control" id="breed" name="breed" required>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age:</label>
        <input type="number" class="form-control" id="age" name="age" min="0" required>
      </div>
      <div class="mb-3">
        <label for="datetime" class="form-label">Preferred Date/Time:</label>
        <input type="datetime-local" class="form-control" id="datetime" name="datetime" required>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-warning fw-bold">Submit</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-warning text-dark text-center py-3">
    <p class="mb-0">Snazzy Paws Grooming's opening hours Monday to Saturday, 9am to 5pm</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
