<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Snazzy Paws Grooming with questions or to request an appointment.">
  <title>Contact Us - Snazzy Paws</title>
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Snazzy Paws</a>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>

    <div class="ratio ratio-16x9 mb-4">
      <iframe src="https://www.google.com/maps?q=Hamilton,New+Zealand&output=embed"
              allowfullscreen loading="lazy"
              title="Snazzy Paws location on Google Maps"></iframe>
    </div>

    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label">Comment:</label>
        <textarea id="comment" name="comment" class="form-control" rows="4" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-warning fw-bold">Submit</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-warning text-dark text-center py-3">
    <p class="mb-0">Snazzy Paws Grooming's opening hours Monday to Saturday, 9am to 5pm</p>
  </footer>

  <!-- Bootstrap 5.3.3 JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
